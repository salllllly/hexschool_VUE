<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            text-align: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">
                    請先登入
                </h1>
                <div class="col-8">
                    <form id="form" class="form-signin" v-on:submit.prevent="login">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="name@example.com" required autofocus
                                v-model="user.username">
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Password" required
                                v-model="user.password">
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" v-on:click="login()">
                            登入
                        </button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">
                &copy; 2021~∞ - 六角學院
            </p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>

    <script type="module">

        import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js";
        const app = createApp({
            data() {
                return {
                    url: 'https://vue3-course-api.hexschool.io/v2',
                    path: 'sally_hexschool',
                    user: {
                        username: '',
                        password: ''
                    }
                }
            },
            methods: {
                login() {
                    //登入並存cookie
                    axios.post(`${this.url}/admin/signin`, this.user)
                        .then((res) => {
                            console.log(res)
                            const { token, expired } = res.data
                            document.cookie = `hextoken=${token}; expires=${new Date(expired)}`;
                            this.checkLogin()
                        })
                        .catch((error) => {
                            console.dir(error)
                        })

                },
                checkLogin() {
                    const token = document.cookie.replace(/(?:(?:^|.*;\s*)hextoken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                    axios.defaults.headers.common['Authorization'] = token;
                    axios.post(`${this.url}/api/user/check`)
                        .then((res) => {
                            console.log(res)
                            location.href = 'week2-detail.html'
                        })
                        .catch((error) => {
                            console.dir(error)
                        })
                }
            },
            mounted() {

            }
        })
        app.mount('#app')
    </script>
</body>

</html>
